<!DOCTYPE html>

<html>

<head>
	<title> ImageDots </title>

	<meta charset="UTF-8">
	<meta name="author" content="Alexandru Ciobanu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="Style/style.css">

</head>

<body>
	<div id="app">
		<div id="navbar">
			<!-- <div class="navbar-item">File</div> -->
			<div class="navbar-item">
				<input type="file" style="width:0px;visibility: hidden;" name="file-selector" id="file-selector" accept=".jpg, .jpeg, .png">
				<label id="label-for-file-selector" for="file-selector">Open</label>
			</div>
			<div class="navbar-item"><a onclick="location.reload()">Close</a></div>
			<div class="navbar-item"><a onclick="saveCanvas()">Save</a></div>
		</div>

		<div id="toolbar">
			<div id="free-mode-option" onclick="selectFreeMode()" style="background-color: #393E46; border-top: none;" class="toolbar-item">
				<img src="Img/CursorLight.png" alt="">
			</div>
			<div id="add-mode-option" onclick="selectAddMode()" class="toolbar-item">
				<img src="Img/DotDark.png" alt="">
			</div>
			<div id="select-mode-option" onclick="" class="toolbar-item">
				<img src="Img/SelectDark.png" alt="">
			</div>
			<div id="delete-option" style="display: none;" onclick="selectDeleteMode()" class="toolbar-item">
				<img src="Img/Delete.png" alt="">
			</div>
			<div id="range-option" class="toolbar-item">
				<input type="range" name="" orient="vertical" id="">
			</div>
		</div>

		<div id="layer-menu">
			<!-- <div class="layer-menu-item">
				<div class="layer-menu-item-text">
					Image
				</div>
				<div class="layer-menu-item-visibility">
					<img src="Img/EyeDark.png" alt="">
				</div>
			</div> -->
			<div class="layer-menu-item">
				<div class="layer-menu-item-text">
					Dots
				</div>
				<div class="layer-menu-item-visibility">
					<img src="Img/EyeDark.png" alt="">
				</div>
			</div>
			<div class="layer-menu-item">
				<div class="layer-menu-item-text">
					Drawings
				</div>
				<div class="layer-menu-item-visibility">
					<img src="Img/EyeDark.png" alt="">
				</div>
			</div>
		</div>

		<div id="workspace">
			<canvas id="workspace-canvas"></canvas>
			<canvas id="dots-canvas"></canvas>
			<canvas id="drawing-canvas"></canvas>
			<!-- <canvas id="mix-canvas"></canvas> -->
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
